<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a Geometric Shape Calculator" />
    <title>Area of a circle</title>
    <link rel="shortcut icon" href="image/calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/cal.css">
  </head>
  <body>
    <div class="calculator">
      <!-- Circle Area -->
      <h1>Area of a Circle</h1>
      <div class="input-group">
        <label for="radius">Radius:</label>
        <input type="number" id="radius" placeholder="Enter radius" required />
      </div>
      <button onclick="calculateCircleArea()">Calculate Area (Circle)</button>
      <div id="circleResult"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
